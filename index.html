<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chart</title>
  <style>
    form{
      text-align: center;
    }
  </style>
</head>
<body>
    <form name='form' id='form'>
      一天花費在
      <input type='text' name='work' id='work' />
      <input type='number' name='hour' id='hour' min="0" max="24"/>小時
      <input type='button' name='submit' value='新增' onclick='processFormData();' />
    </form>
  <canvas id="chart" width="100%" height="40%"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
  <script>
  var work = []
  var hour = []
  var bg_rgba = []
  var border_rgba = []
  function processFormData() {
    var rgba1 = parseInt(Math.random()*255);
    var rgba2 = parseInt(Math.random()*255);
    var rgba3 = parseInt(Math.random()*255);
    var formElement = document.getElementById("form");
    work.push(formElement[0].value)
    hour.push(formElement[1].value)
    bg_rgba.push('rgba('+rgba1+','+rgba2+','+rgba3+', 0.2)')
    border_rgba.push('rgba('+rgba1+','+rgba2+','+rgba3+', 0.2)')
    hour<0?hour=0:hour=hour 
    formElement[0].value=""
    formElement[1].value=""
    var ctx = document.getElementById('chart')
    if(typeof Graph ==="undefined"){
      window.Graph = new Chart(ctx, {
      type: 'pie',
      data: {
        // labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        labels: work,
        datasets: [{
          label: '# of Votes',
          data:hour,
          backgroundColor: bg_rgba,
          borderColor: border_rgba,
          borderWidth: 1
        }]
      }
    });
    }else{
      //updating with new chart data
      window.Graph.config={
      type: 'pie',
      data: {
        // labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        labels: work,
        datasets: [{
          label: '# of Votes',
          data:hour,
          backgroundColor: bg_rgba,
          borderColor: border_rgba,
          borderWidth: 1
        }]
      }
    };
      //redraw the chart
      window.Graph.update();
    }
  }
  </script>
</body>
</html>
